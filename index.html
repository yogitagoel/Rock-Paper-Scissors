<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <main>
        <div class="icons">
            <div class="icon" id="rock">
                <i class="fa fa-hand-fist" id="icon"></i>
            </div>
            <div class="icon" id="paper">
                <i class="fa fa-hand class" id="icon"></i>
            </div>
            <div class="icon" id="scissors">
                <i class="fa fa-hand-scissors class" id="icon"></i>
            </div>
        </div>
        <div class="score">
            <div class="U">
                <p id="uc">0</p>
                <p>YOU</p>
            </div>
            <div class="comp">
                <p id="cc">0</p>
                <p>COMP</p>
            </div>
        </div>
        <div class="btn">
            <p class="message">Pick your choice!</p>
        </div>
        <div class="msg">
            <p class="para">Final result</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
